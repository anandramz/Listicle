<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <a href="/" class="button secondary back-button">‚Üê Back to Coffee Shops</a>
        
        <div class="detail-header">
            <h1 id="shop-name">Coffee Shop Name</h1>
            <p id="shop-location" class="location">üìç Location</p>
        </div>

        <img id="shop-image" src="" alt="Coffee Shop" class="detail-image" />

        <div class="detail-info">
            <div class="info-card">
                <h4>‚≠ê Rating & Price</h4>
                <p><strong>Rating:</strong> <span id="shop-rating"></span>/5.0</p>
                <p><strong>Price Range:</strong> <span id="shop-price"></span></p>
                <p><strong>Hours:</strong> <span id="shop-hours"></span></p>
            </div>

            <div class="info-card">
                <h4>üìç Location & Amenities</h4>
                <p><strong>Address:</strong> <span id="shop-address"></span></p>
                <p><strong>WiFi:</strong> <span id="shop-wifi"></span></p>
                <p><strong>Outdoor Seating:</strong> <span id="shop-outdoor"></span></p>
            </div>

            <div class="info-card">
                <h4>‚òï Specialties</h4>
                <ul id="shop-specialties" class="specialties-list"></ul>
            </div>
        </div>

        <div class="info-card">
            <h4>üìù Description</h4>
            <p id="shop-description"></p>
        </div>
    </main>

    <script>
        // Coffee shop data (same as server.js)
        const coffeeShops = [
            {
                id: 'bluebottle',
                name: 'Blue Bottle Coffee',
                location: '123 Main St, Downtown',
                rating: 4.8,
                priceRange: '$$',
                specialties: ['Single Origin', 'Cold Brew', 'Pastries'],
                hours: '7:00 AM - 6:00 PM',
                description: 'A minimalist coffee experience with carefully sourced beans and expert brewing techniques.',
                image: 'https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=400',
                wifi: true,
                outdoorSeating: true
            },
            {
                id: 'stumptown',
                name: 'Stumptown Coffee Roasters',
                location: '456 Oak Ave, Arts District',
                rating: 4.6,
                priceRange: '$$',
                specialties: ['Espresso', 'Pour Over', 'Coffee Beans'],
                hours: '6:30 AM - 8:00 PM',
                description: 'Pioneers of the third wave coffee movement, known for their exceptional roasting and brewing.',
                image: 'https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=400',
                wifi: true,
                outdoorSeating: false
            },
            {
                id: 'intelligentsia',
                name: 'Intelligentsia Coffee',
                location: '789 Pine St, Midtown',
                rating: 4.7,
                priceRange: '$$$',
                specialties: ['Direct Trade', 'Latte Art', 'Seasonal Menu'],
                hours: '6:00 AM - 7:00 PM',
                description: 'Direct trade coffee with a focus on sustainability and exceptional quality.',
                image: 'https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=400',
                wifi: true,
                outdoorSeating: true
            },
            {
                id: 'philz',
                name: 'Philz Coffee',
                location: '321 Elm St, University Area',
                rating: 4.5,
                priceRange: '$',
                specialties: ['Custom Blends', 'Mint Mojito Iced Coffee', 'Friendly Service'],
                hours: '5:30 AM - 9:00 PM',
                description: 'One cup at a time, one person at a time - personalized coffee experience.',
                image: 'https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=400',
                wifi: true,
                outdoorSeating: true
            },
            {
                id: 'verve',
                name: 'Verve Coffee Roasters',
                location: '654 Maple Dr, Westside',
                rating: 4.9,
                priceRange: '$$',
                specialties: ['Farm Direct', 'Espresso', 'Pastries'],
                hours: '6:00 AM - 6:00 PM',
                description: 'Farm-direct coffee with a focus on sustainability and exceptional flavor profiles.',
                image: 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400',
                wifi: true,
                outdoorSeating: false
            }
        ];

        // Get shop ID from URL
        const pathParts = window.location.pathname.split('/');
        const shopId = pathParts[pathParts.length - 1];
        
        // Find the coffee shop data
        const shop = coffeeShops.find(s => s.id === shopId);
        
        if (shop) {
            // Populate the page with shop data
            document.getElementById('shop-name').textContent = shop.name;
            document.getElementById('shop-location').textContent = `üìç ${shop.location}`;
            document.getElementById('shop-image').src = shop.image;
            document.getElementById('shop-image').alt = shop.name;
            document.getElementById('shop-rating').textContent = shop.rating;
            document.getElementById('shop-price').textContent = shop.priceRange;
            document.getElementById('shop-hours').textContent = shop.hours;
            document.getElementById('shop-address').textContent = shop.location;
            document.getElementById('shop-wifi').textContent = shop.wifi ? 'Yes' : 'No';
            document.getElementById('shop-outdoor').textContent = shop.outdoorSeating ? 'Yes' : 'No';
            document.getElementById('shop-description').textContent = shop.description;
            
            // Populate specialties
            const specialtiesList = document.getElementById('shop-specialties');
            shop.specialties.forEach(specialty => {
                const li = document.createElement('li');
                li.textContent = specialty;
                specialtiesList.appendChild(li);
            });
            
            // Update page title
            document.title = `${shop.name} - Best Local Coffee Shops`;
        } else {
            // Redirect to 404 if shop not found
            window.location.href = '/404';
        }
    </script>
</body>
</html>
